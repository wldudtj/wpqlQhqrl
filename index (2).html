<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제비뽑기 웹앱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>제비뽑기</h1>
    <p>24명 중 4명을 랜덤으로 뽑아보세요!</p>

    <div class="button-container">
      <button id="draw-btn">제비 뽑기 시작!</button>
    </div>

    <div class="result-container">
      <h2>뽑힌 사람들:</h2>
      <div id="winners" class="winners">
        <!-- 뽑힌 사람들 이름이 여기에 표시됩니다 -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
